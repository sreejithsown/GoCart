<div class="container">
  <div class="wrapper">
    <form name="signUp_Form" class="form-signin" #signUpForm="ngForm">
      <div class="signup-box">
        <p class="access-title">Create Account</p>
        <label class="pull-left">Your Name</label>
        <input type="text" class="form-control" name="name" #name="ngModel" autofocus="" required [(ngModel)]="user.name" />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required
          </div>
        </div>
        <label class="">Mobile Number</label>
        <input type="text" class="form-control" name="number" autofocus="" #number="ngModel" required [(ngModel)]="user.number" />
        <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger">
          <div *ngIf="number.errors.required">
            Mobile Number is required
          </div>
        </div>
        <label>Email ID</label>
        <input type="email" class="form-control" name="email" #email="ngModel" autofocus="" required [(ngModel)]="user.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email ID is required
          </div>
          <div *ngIf="email.errors.pattern">
            Please provide a valid email ID
          </div>
        </div>
        <label>Password</label>
        <input type="password" class="form-control" name="password" required [(ngModel)]="user.password" #password="ngModel" />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            password is required
          </div>
        </div>
        <div>
          <button name="Submit" type="button" value="signup" type="Submit" (click)="signUp()" [disabled]="!signUpForm.valid">CREATE ACCOUNT</button>
        </div>
        <div>
          <p class="info">Already have an account?</p>
          <button class="signin" name="Submit" (click)="goTosignIn()"> LOG IN</button>
        </div>
      </div>
    </form>
  </div>
</div>
